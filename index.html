<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="venders/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <script src="venders/jquery/jquery.min.js"></script>
    <script src="venders/bootstrap/popper.min.js"></script>
    <script src="venders/bootstrap/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" type="text/css" href="venders/leaflet/leaflet.css">
    <script src="venders/leaflet/leaflet.js"></script>
    <link href="fonts/fonts.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.svg">
    <title>Gazetteer</title>
</head>

<body>

    <header>
        <div class="container">
            <div class="ge-header-data">
                <a href="javascript:void()">Gazetteer</a>
                <div class="dropdown">
                    <button class="btn dropdown-toggle" type="button" id="selectedCountry" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Dropdown button
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="dropdowMenu">
                        <input type="text" placeholder="Search.." id="searchCountry" onkeyup="filterFunction()" />

                        <div class="ge-country-list" id="countryList">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="ge-map" id="ge-map">
        </section>
        <div class="ge-country-data">
            <h3 id="name" class="text-center mb-2"></h3>
            <div class="position-relative">
                <span id="flag" class="ge-flag"></span>
                <p>Continent Name: <span id="continent"></span> </p>
                <p>Country Code: <span id="code"></span></p>
                <p>Capital: <span id="capital"></span></p>
                <p>Population: <span id="population"></span></p>
                <p>Currency Code: <span id="currency"></span></p>
                <p>Temperature: <span id="temperature"></span> Â°C</p>
                <p>Area: <span id="area"></span> Km<sup>2</sup></p>
                <p>Language: <span id="language"></span></p>
                <p>Wikipedia <span id="country_wiki"></span></p>
            </div>
        </div>
    </main>
    <div id="preloader"></div>

</body>

</html>
