<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="venders/bootstrap/bootstrap.min.css" rel="stylesheet" />
        <link href="css/style.css" rel="stylesheet" />
        <title>API</title>
    </head>

    <body>
        <header></header>
        <main>
            <section>
                <div class="container">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="api-section">
                                <h4>Country Code</h4>
                                <div class="d-flex">
                                    <input
                                        id="countryName"
                                        name=""
                                        value=""
                                        class="form-control"
                                        placeholder="Country Name"
                                    />
                                    <button id="findCountryCode" class="btn btn-primary ml-3">Find</button>
                                </div>
                                <h2 id="countryCodeRes"></h2>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section>
                <div class="container">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="api-section">
                                <h4>Country Neighbour</h4>
                                <div class="d-flex">
                                    <input
                                        id="countryCode"
                                        name=""
                                        value=""
                                        class="form-control"
                                        placeholder="Country Code"
                                    />
                                    <button id="findNeighbour" class="btn btn-primary ml-3">Find</button>
                                </div>
                                <ul id="countryNeighboursListRes"></ul>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section>
                <div class="container">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="api-section">
                                <h4>Find Street Name</h4>
                                <div class="d-flex">
                                    <input
                                        id="latitude"
                                        name=""
                                        value=""
                                        class="form-control"
                                        placeholder="latitude"
                                        type="number"
                                        step="0.1"
                                    />
                                    <input
                                        id="longitude"
                                        name=""
                                        value=""
                                        class="form-control"
                                        placeholder="longitude"
                                        type="number"
                                        step="0.1"
                                    />
                                    <button id="findAddress" class="btn btn-primary ml-3">Find</button>
                                </div>
                                <h5 id="addressListRes"></h5>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <div id="preloader"></div>
        <script src="venders/jquery/jquery.min.js"></script>
        <script src="venders/bootstrap/bootstrap.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
